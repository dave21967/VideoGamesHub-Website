<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/menu.css')}}">
    <script src="{{url_for('static', filename='/javascript/jquery.js')}}"></script>
    <title>VideoGames Hub - Home</title>
  </head>
  <header>
    <div class="img-block"><img src="{{url_for('static', filename='/images/LOGOsmall.png')}}" alt="VideoGames Hub logo"><br></div>
    <h1></h1>
    <div class="menu">
      <button class="menu-btn"> MENU
        <ul class="menu-content">
          <li class="active"><a href="{{url_for('index')}}">HOME</a></li>
          <li><a href="{{url_for('add_article')}}">AGGIUNGI ARTICOLO</a></li>
          <li><a href="#">MODIFICA ARTICOLO</a></li>
          <li><a href="{{url_for('logout')}}">LOGOUT</a></li>
        </ul>
      </button>
    </div>
  </header>
  <body>
    <h1>Benvenuto admin</h1>
    <h3>Qui puoi aggiungere, modificare o rimuovere i tuoi articoli!</h3>
    <h2>Visite: {{visits}}</h2>
    <h3>Utenti registrati</h3>
    <ul>
      {%for user in data%}
        <li style="color: blue;">{{user[1]}}</li>
      {%endfor%}
    </ul>
    <h3>Articoli</h3>
    <table border="1px">
      <tr>
        <th>Titolo</th>
        <th>Categoria</th>
        <th>Data pubblicazione</th>
      </tr>
      {%for a in articles%}
          <tr>
            <td>{{a[0]}}</td>
            <td>{{a[1]}}</td>
            <td>{{a[2]}}</td>
          </tr>
      {%endfor%}
    </table>
  </body>
  <footer>
  </footer>
</html>
